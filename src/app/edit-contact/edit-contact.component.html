<div class="container">
  <div class="row">
    <form [formGroup]="editForm" action="" (ngSubmit)="onEditContact()">
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" [(ngModel)]="lastName">
      </div>
      <div class="form-group">
        <label for="">Phone Number</label>
        <input type="text" class="form-control" formControlName="phoneNo" [(ngModel)]="phoneNo">
      </div>
      <button class="btn btn-danger">Update</button>
    </form>
  </div>
</div>
